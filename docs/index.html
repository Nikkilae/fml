
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>FML</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
        <style>
            :root {
                --theme-hue:                339;
                --theme-saturation:         100%;
                --theme-lightness:          82%;

                --content-max-width:        65em;

                --base-background-color:    #292929;

                --sidebar-background:       #222222;
                --sidebar-width:            30rem;

                --code-theme-background:    #222222;
                --code-theme-comment:       #5b995b;
                --code-theme-function:      #feb771;
                --code-theme-keyword:       #ffb871;
                --code-theme-operator:      #c0c0c0;
                --code-theme-punctuation:   #c0c0c0;
                --code-theme-selection:     #444444;
                --code-theme-selector:      #fbfb00;
                --code-theme-tag:           #ff8080;
                --code-theme-text:          #fff899;
                --code-theme-variable:      #fff899;

                --table-body-border-color:      #00000000;
                --table-cell-border-color:      #00000000;
                --table-head-background:        #383838;
                --table-head-border-color:      #00000000;
                --table-row-even-background:    #383838;
                --table-row-odd-background:     #303030;

                --blockquote-background: #313131;

                --hr-border:                1px solid #cf7695;

                --link-color:               #dfb1c2;

                --search-input-background-color: #1e1e1e;
                --search-input-border-color: #333333;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'FML',
                repo: '',
                loadSidebar: true,
                loadNavbar: true,
                subMaxLevel: 3,
                homepage: '/about.md',
                search: {
					paths: 'auto',
					hideOtherSidebarContent: true,
					namespace: 'fml',
					depth: 3,
				},
            }
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gml.min.js"></script>
    </body>

</html>
